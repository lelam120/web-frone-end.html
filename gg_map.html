<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        #map {
            height: 400px;
            width: 25%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            var myLatLng = {lat: 21.030232, lng: 105.779267};
           
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Địa điểm cụ thể'
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlRt51hjFqVwg40B2emhbUsRa8Qww7FuU&callback=initMap">
    </script>
</body>
</html>
