<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exam.css"/>
    <script src="https://kit.fontawesome.com/76aa121fd7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>Create Account</h2>
        <p>Get started with your free account </p>
        <a href="#" class="box light-blue" >
            <i class="fa-brands fa-twitter">Login via Twitter</i>
        </a>
        <a href="#" class="box dark-blue">
            <i class="fa-brands fa-facebook">Login via Facebook</i>
        </a>
        <p>OR</p>
    </div>

    <form>
      <div class="form-group">
        <label for="fullname"></label>
        <input type="text" id="fullname" name="fullname" required placeholder="Full name">
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" required placeholder="Email address">
      </div>
      <div>
        <select id="number" style="width: 60px;">
            <option value="VN">+84</option>
            <option value="Lao">+24</option>
            <option value="thai lan">+68</option>  
            <input style="width: calc(100%-60px); margin-bottom: 10px;" type="phonenumber" id="phonenumber" name="phonenumber" required placeholder="Phone number"> 
        </select>
      </div class="form-group">
      <select style="margin-bottom: 10px;">
        <option selected=""> Select fob type </option>
            <option>Designer</option>
            <option>Manager</option>
            <option>Accounting</option> 
    </select>
    <div class="form-group">
        <input type="password" name="pwd" placeholder="Create password" required/>
    </div>
    <div class="form-group">
        <input type="password repeat" name="pwdt" placeholder="Repeat Password" required/>
    </div>
    <button type="form-group" style="color: white; background-color: #2b62da;">Create account</button>
    </form>
  </div>
  <p style="text-align: center;">Have an account? <a href="#">Log in</a></p>
</body>
</html>
