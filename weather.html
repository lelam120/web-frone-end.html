<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="container">
                <input onkeyup="entercityname(this)" name="text" type="text" placeholder="Enter cityname"/>
                <button onclick="run()" type="button">search</button>
                <p id="notification">Please enter city name</p>
            </div>
            <h1 id="city">TÊN THÀNH PHỐ</h1>
            <h2>Nhiệt độ: <span id="temp">20<sup>o</sup></span>C</h2>
            <h2>Độ ẩm: <span id="humidity">70</span>%</h2>
            <h2>Áp suất: <span id="pressure">1000</span></h2>
        </div>
    </section>
    <script type = "text/javascript">
        //code here
        var diadiem;
        function entercityname(e) {
            diadiem = e.value;
        }
    function run() {
        if (diadiem.length>0){
        var url=`https://api.openweathermap.org/data/2.5/weather?q=${diadiem}&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`;
        // step1: call api
        fetch(url).then(json=>json.json())
        .then(data=>{
            // step2: using json (render data to UI/UX)
            document.getElementById("city").innerText = data.name;
            document.getElementById("temp").innerText = data.main.temp;
            document.getElementById("humidity").innerText = data.main.humidity;
            document.getElementById("pressure").innerText = data.main.pressure;
        })
    }
    }
    </script>
</body>
</html>
